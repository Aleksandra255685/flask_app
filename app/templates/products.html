<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
</head>
<body>
    <main>
        <section>
            <h2>Список товаров</h2>
            <ul>
                {% for product in products %}
                    <li>
                        <a href="{{ url_for('item_details', item_id=product['id']) }}">{{ product['name'] }}</a>
                        <p><strong>Цена:</strong> {{ product['price'] }} руб.</p>
                    </li>
                {% else %}
                    <p>Товаров пока нет.</p>
                {% endfor %}
            </ul>
        </section>
    </main>
</body>
</html>
